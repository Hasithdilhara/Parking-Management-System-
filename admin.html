<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin-style.css">
    <title>Parking Management Admin Panel</title>
</head>
<body>

<div class="admin-container">
    <h1>Admin Panel</h1>

    <div class="overview">
        <h2>System Overview</h2>
        <p id="totalSlots">Total Slots: 50</p>
        <p id="availableSlots">Available Slots: 50</p>
    </div>

    <div class="parked-vehicles">
        <h2>Parked Vehicles</h2>
        <ul id="parkedVehiclesList">
            <!-- Display details of parked vehicles here -->
        </ul>
    </div>

    <div class="revenue">
        <h2>Total Revenue</h2>
        <p id="totalRevenue">Total Revenue: Rs.100</p>
    </div>
</div>

<script src="admin-script.js"></script>
</body>
</html>
