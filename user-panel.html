<!-- user-panel.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>User Pannel of Parking Management System</title>
    </head>
    <body>
    
    <div class="container">
        <h1>User Pannel</h1>
        <form id="additionalDetailsForm">
            <!-- Add form elements for collecting additional details -->    
            <label for="vehicleNumber">Vehicle Number:</label>
            <input type="text" id="vehicleNumber" name="vehicleNumber" required>
        
            <label for="nic">NIC Number:</label>
            <input type="text" id="nic" name="nic" required>
        
    
            <!-- Include other form elements as needed -->
    
            <button type="button" onclick="submitAdditionalDetails()"><a href="exit-page.html">Submit</button>
        </form>
    </div>
    

<script src="user-panel.js"></script>
</body>
</html>
