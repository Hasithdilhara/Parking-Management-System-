<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>New Page - Parking Management System</title>
</head>
<body>

<div class="container">
    <h1>New Page - Parking Management System</h1>
    <form id="additionalDetailsForm">
        <!-- Add form elements for collecting additional details -->
        <label for="driverName">Driver Name:</label>
        <input type="text" id="driverName" name="driverName" value="" required>

        <label for="vehicleNumber">Vehicle Number:</label>
        <input type="text" id="vehicleNumber" name="vehicleNumber" required>
    
        <label for="nic">NIC Number:</label>
        <input type="text" id="nic" name="nic" required>
    

        <!-- Include other form elements as needed -->

        <button type="button" onclick="submitAdditionalDetails()">Submit</button>
    </form>
</div>

<script src="new-page.js"></script>
</body>
